services:
  - type: web
    name: temperature-prediction-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd summative/API && PYTHONPATH=$PYTHONPATH:. uvicorn prediction:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 